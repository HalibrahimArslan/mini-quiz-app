<body class="dashboardBody">
  <div class="container-fluid">
    <div class="row mt-5" id="container">
      <div class="col">
        <div class="col" id="timing">
          <p> <label id="name"> </label> <label id="surname"> </label> <label id="startTime">40:00</label></p>
          <div>
            <button id="back">
              Geri
            </button>
            <button id="next">
              İlerle
            </button>
            <TableQuestion class="tableQuestion">
            </TableQuestion>
          </div>
          <div class="col mt-5 bg-success text-white" id="limited">
            <div class="progress">
              <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example"
                style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

        </div>
        <div class="col col-lg-3 bg-warning text-dark" id="answerBar">
          <Answer class="answer"></Answer>
          <div id="button">
            <button type="button" class="btn btn-outline-danger">Sınavı Tamamla</button>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="./dashboard.js"></script>
    <script type="text/javascript" src="./answer.js"></script>
    <script type="text/javascript" src="./question.js"></script>
</body>
